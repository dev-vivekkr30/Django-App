<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
</head>
<body>
    <h2>All Blogs</h2>
    <ul>
        {% for slug, post in posts.items %}
        <li>
            <a href="{% url 'post_details' slug %}">{{ post.title }}"></a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
